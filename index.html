<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Noughts & Crosses</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Monoton"
            rel="stylesheet"
            type="text/css"
        />
    </head>

    <body>
        <main>
            <h1>Noughts & Crosses</h1>
            <div onclick="clickedBoxes(event)" class="tic-tac-toe">
                <div class="left">
                    <div data-row="0" data-column="0" class="box"></div>
                    <div data-row="1" data-column="0" class="box"></div>
                    <div data-row="2" data-column="0" class="box"></div>
                </div>
                <div class="middle">
                    <div data-row="0" data-column="1" class="box"></div>
                    <div data-row="1" data-column="1" class="box"></div>
                    <div data-row="2" data-column="1" class="box"></div>
                </div>
                <div class="right">
                    <div data-row="0" data-column="2" class="box"></div>
                    <div data-row="1" data-column="2" class="box"></div>
                    <div data-row="2" data-column="2" class="box"></div>
                </div>
            </div>
            <h2 class="games--status"></h2>
            <button onclick="restartGame(event)" class="game--restart">
                Restart Game
            </button>
        </main>
        <script src="main.js"></script>
    </body>
</html>
