<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tic-tac-toe</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <main>
            <h1>Tic-Tac-Toe</h1>
            <div class="tic-tac-toe">
                <div onclick="topCells()" class="top">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div onclick="middleCells()" class="middle">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div onclick="bottomCells()" class="bottom">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
